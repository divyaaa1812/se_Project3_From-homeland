<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      lang="en"
    />
    <title>Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header page__container">
          <img src="./images/logo.png" alt="About Around the US" class="logo" />
          <div class="border"></div>
        </header>
        <main class="content">
          <section class="profile page__container">
            <img
              src="./images/profile-pic.png"
              alt="avatar"
              class="profile__image"
            />
            <div class="profile__info">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
              <p class="profile__subtitle">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
          </section>
          <section class="cards page__container">
            <ul class="cards__list">
              <li class="card">
                <img
                  src="./images/yosemite.jpg"
                  class="card__image"
                  alt="Illustration:yosemite valley"
                />
                <div class="card__description">
                  <h2 class="card__title">Yosemite Valley</h2>
                  <img
                    src="./images/fav-icon.svg"
                    class="card__fav-icon"
                    alt="Click to Favorite this image"
                  />
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/lake-louise.jpg"
                  class="card__image"
                  alt="Illustration:lake louise"
                />
                <div class="card__description">
                  <h2 class="card__title">Lake Louise</h2>
                  <img
                    src="./images/fav-icon.svg"
                    class="card__fav-icon"
                    alt="Click to Favorite this image"
                  />
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/bald-mountains.jpg"
                  class="card__image"
                  alt="Illustration:Bald mountains"
                />
                <div class="card__description">
                  <h2 class="card__title">Bald Mountains</h2>
                  <img
                    src="./images/fav-icon.svg"
                    class="card__fav-icon"
                    alt="Click to Favorite this image"
                  />
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/latemar.jpg"
                  class="card__image"
                  alt="Illustration:Latemar"
                />
                <div class="card__description">
                  <h2 class="card__title">Latemar</h2>
                  <img
                    src="./images/fav-icon.svg"
                    class="card__fav-icon"
                    alt="Click to Favorite this image"
                  />
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/vanoise.jpg"
                  class="card__image"
                  alt="Illustration:vanoise park"
                />
                <div class="card__description">
                  <h2 class="card__title">Vanoise National park</h2>
                  <img
                    src="./images/fav-icon.svg"
                    class="card__fav-icon"
                    alt="Click to Favorite this image"
                  />
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/lago.jpg"
                  class="card__image"
                  alt="Illustration:Lago hills"
                />
                <div class="card__description">
                  <h2 class="card__title">Lago di Braies</h2>
                  <img
                    src="./images/fav-icon.svg"
                    class="card__fav-icon"
                    alt="Click to Favorite this image"
                  />
                </div>
              </li>
            </ul>
          </section>
        </main>
        <footer class="footer page__container">
          <p class="footer__text">Â© 2022 Around The U.S.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
